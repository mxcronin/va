    					{{#if string5}}<li contenteditable="true">{{string5}}</li>{{/if}}

    			{{>sectionFooter}}

    							<div class="inner-card">
    								<div class="card-front">
    									<i class="fa fa-money"></i>
    								</div>
    								<div class="card-back">									
    									<div class="title-container clearfix">
    										<h1 class="p-text pull-left" data-bind="text:valutatitle"></h1>
    										<div class="card-close-btn pull-right"><i class="fa fa-times-circle-o"></i></div>
    									</div>	
    									<div class="content-container clearfix">
    										<div class="bullets pull-left">	
    											<p class="intro" data-bind="text:  valutaintro"></p>
    											<ul class="info">
    												<li><a data-bind="text: valutabullet1, attr: {href: boxlink}" target="new"></a></li>
    												<li data-bind="text: valutabullet2"></li>
    												<li data-bind="text: valutabullet3"></li>
    											</ul>										
    										</div>
    											<div class="foto-container pull-right">
    												<img src="img/valuta.jpg" class="full-img"> 
    											</div>	
    									</div>
    								</div>
    							</div>
    						</div>
    						<div class="text-container">
    							<div class="arrow"><i class="fa fa-chevron-right"></i></div>
    							<div class="text" data-bind="text:  valutatitle"></div>
    						</div>
    					</div>
    				</article>
    				<!-- /ko -->
    			</div>
    
    				<br class="clear" />
    			{{>sectionFooter}}
    		</section>
    		</script>
    		<!-- 
    			############# ############### ################ 
    			############# ############### ################ 
    
    			 PARTIAL TEMPLATES
    
    			############# ############### ################ 
    			############# ############### ################ 
    		-->
    
    		<script id="partialSectionHeader" type="text/x-handlebars-template">
    			<section data-id="{{id}}" data-hide-notes="{{hideNotes}}" data-locked="{{locked}}" data-background-image="img/{{backgroundImage}}" data-background-type="{{backgroundType}}" data-local-name="{{localName}}" data-local-area="{{localArea}}" data-key-name="{{keyName}}" data-key-area="{{keyArea}}" data-tags="{{tags}}">
    		</script>
    
    		<script id="partialSectionFooter" type="text/x-handlebars-template">
    			</section>
    		</script>
    
    		<script id="partialList" type="text/x-handlebars-template">
    			<ul>{{#bullets}}{{>bullet}}{{/bullets}}</ul>
    		</script>
    
    		<script id="partialNestedList" type="text/x-handlebars-template">
    			<ul>
    				{{#nestedLists}}
    					<li class="{{#if bullets}}toggleNestedList{{/if}}">
    						{{text}}
    						{{#if bullets}}
    							<ul class="small">{{#bullets}}{{>bullet}}{{/bullets}}</ul>
    						{{/if}}
    					</li>
    				{{/nestedLists}}
    			</ul>
    		</script>
    
    		<script id="partialBullet" type="text/x-handlebars-template">
    			<li>{{.}}</li>
    		</script>
    	</body>
    
    </html>
